<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shakespearean Sonnets</title>
    <!--boostrap 4 CSS-->

<body>
<div class="container">
    <div class="col-12 col-md-8 offset-md-2 text-center">
        <h1>Shakespearean Sonnet Remix</h1>
        <p>Click the button below to generate a sonnet. The sonnet remix uses a dataset of rhyming lines of iambic pentameter created from <a href="http://shakespeare.mit.edu/Poetry/sonnets.html">all 154 of Shakespeare's known sonnets</a>.</p>
        <button onclick="writeSonnet();" class="text-center btn btn-danger">Write a Sonnet</button>
        <h1>&nbsp;</h1>
    </div><!--col-12-->
    <div class="col-12 col-md-6 offset-md-3 well">
        <p id="sonnet"></p>
    </div>

</div><!--container-->

</html>
